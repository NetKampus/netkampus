name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      # 1. Install pnpm (Automatically reads the version from your package.json)
      # This replaces your manual "corepack enable..." block and avoids version errors.
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        # If you don't have "packageManager" in package.json, uncomment the line below:
        # with:
        #   version: 10.4.1

      # 2. Setup Node + Automatic cache (Replaces your 3 manual cache steps)
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"
          # This helps invalidate the cache if the lockfile changes
          cache-dependency-path: pnpm-lock.yaml

      # 3. Turbo Cache (Now it actually reuses the cache between commits)
      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          # We use ref_name (branch) so that commits from the same branch share cache
          key: turbo-${{ runner.os }}-${{ github.ref_name }}-${{ hashFiles('**/pnpm-lock.yaml', 'turbo.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ github.ref_name }}-
            turbo-${{ runner.os }}-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
